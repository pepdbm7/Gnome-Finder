<body>
    <div class="container">
        <h1 class="text-center my-5 title">Find a Gnomo</h1>
        <div class="row bg">
                <form class="col-10 col-md-8" id="form">
                    <!--searcher:-->
                    <div class="row">
                            <div class="form-group">
                                <select id="gnomo" class="form-control">
                                    <option value="" disabled selected>Select...</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <input type="submit" class="btn btn-primary" value="Search">
                            </div>
                    </div>
    
                    <div class="pannel-results row justify-content-center mt-5">
                        <!-- Three possible answers: -->
                        
                        <!--1) spinner-->
                        <div id="spinner__container">
                            <div class="spinner-border text-success"></div>
                        </div>
                        
                        <!--2) error message-->
                        <div class="message col-12"></div>

                        <!--3) results-->
                        <div id="result" class="col-12"></div>
                    </div><!--end of results pannel-->
                    
                </form>
            </div> 
            
        <script src="js/logic.js"></script>
        <script src="js/view.js"></script>
        <script src="js/main.js"></script>
    </div>
